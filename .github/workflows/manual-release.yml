name: Manual Release

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.repository }}-manual-release
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Build release zip
        run: npm run release

      - name: Bump patch version and push
        id: version
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Bump patch version, create tag and commit
          npm version patch -m "chore: release %s"
          # Extract new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          # Push commit and tags
          git push
          git push --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          body: |
            Manual release

            - Release build with current translations
          files: |
            etor-english.js
            build/etor-english.zip
            etor-japanese.js
            build/etor-japanese.zip
            etor-korean.js
            build/etor-korean.zip
            etor-russian.js
            build/etor-russian.zip
          draft: false
          prerelease: false
