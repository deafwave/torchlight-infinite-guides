# Updates translations daily from TLIDB and commits changes to the repository
name: Update Translations

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.repository }}-update-translations
  cancel-in-progress: true

permissions:
  contents: write
  # packages: write

jobs:
  update-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - name: Ensure on default branch (not detached HEAD)
        shell: bash
        run: |
          BRANCH="${{ github.event.repository.default_branch }}"
          git checkout -B "$BRANCH"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Pull translations and build script
        run: npm run pull

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        id: commit
        with:
          message: 'chore: update translations from TLIDB'
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          add: 'src/translations.json etor-english-script.js'
          push: false

      - name: Bump patch version and push
        if: steps.commit.outputs.committed == 'true'
        id: version
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Bump patch version, create tag and commit
          npm version patch -m "chore: release %s"
          # Extract new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          # Push commit and tags
          git push
          git push --tags

      - name: Create GitHub Release
        if: steps.commit.outputs.committed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          body: |
            Automated translation update from TLIDB

            - Updated translations from TLIDB API
            - Built userscript for browser extension
          files: etor-english-script.js
          draft: false
          prerelease: false
