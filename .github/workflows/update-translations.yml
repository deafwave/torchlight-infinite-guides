# Updates translations from TLIDB and creates releases
name: Update Translations

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    paths:
      - 'src/**'

concurrency:
  group: ${{ github.repository }}-update-translations
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Pull translations and build script
        run: npm run pull

      - name: Build release zip
        run: npm run release

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        id: commit
        with:
          message: 'chore: update translations'
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          add: '.'
          push: false

      - name: Bump patch version and push
        if: steps.commit.outputs.committed == 'true'
        id: version
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Bump patch version, create tag and commit
          npm version patch -m "chore: release %s"
          # Extract new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          # Push commit and tags
          git push
          git push --tags

      - name: Create GitHub Release
        if: steps.commit.outputs.committed == 'true'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          body: |
            Translation update

            - Updated translations and UI
          files: |
            build/etor-english.zip
            build/etor-japanese.zip
            build/etor-korean.zip
            build/etor-russian.zip
          draft: true
          prerelease: false

      - uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ steps.create_release.outputs.id }}
